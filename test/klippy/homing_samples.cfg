# Config for multi sample homing testing
[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: ^PE5
position_endstop: 0
position_max: 200
homing_speed: 50
samples: 1
sample_retract_dist: 5.0
samples_result: median
samples_tolerance: 100
samples_tolerance_retries: 3
drop_first_result: True
move_toolhead_after_adjusting: True
retry_gcode:
    RESPOND MSG="Homing retried"
    RESPOND MSG="Please rehome y"

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PJ1
position_endstop: 0
position_max: 200
homing_speed: 50
samples: 1
sample_retract_dist: 5.0
samples_result: median
samples_tolerance: 100
samples_tolerance_retries: 3
drop_first_result: True
move_toolhead_after_adjusting: True
retry_gcode:
    G28 X

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 8
endstop_pin: ^PD3
position_endstop: 0.5
position_max: 200
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 100
samples_tolerance_retries: 3
drop_first_result: True
move_toolhead_after_adjusting: True

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 33.5
nozzle_diameter: 0.500
filament_diameter: 3.500
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 210
per_move_pressure_advance: True

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
control: watermark
min_temp: 0
max_temp: 130

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100