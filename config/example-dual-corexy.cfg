[printer]
kinematics: dual_corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 25
max_z_accel: 100

[dual_corexy]
min_wire_tension: 0.5
max_wire_angle: 5.0

# Top toolhead CoreXY configuration
[stepper_top_left]
step_pin: P1.20
dir_pin: P1.18
enable_pin: !P1.16
rotation_distance: 40
microsteps: 16
position_endstop: 0
position_max: 200

[stepper_top_right]
step_pin: P1.21
dir_pin: P1.19
enable_pin: !P1.17
rotation_distance: 40
microsteps: 16
position_endstop: 0
position_max: 200

[stepper_z]
step_pin: P1.22
dir_pin: P1.20
enable_pin: !P1.18
rotation_distance: 8
microsteps: 16
position_endstop: 0
position_max: 200

# Bottom toolhead CoreXY configuration
[stepper_bottom_left]
step_pin: P2.20
dir_pin: P2.18
enable_pin: !P2.16
rotation_distance: 40
microsteps: 16
position_endstop: 0
position_max: 200

[stepper_bottom_right]
step_pin: P2.21
dir_pin: P2.19
enable_pin: !P2.17
rotation_distance: 40
microsteps: 16
position_endstop: 0
position_max: 200

[stepper_z2]
step_pin: P2.22
dir_pin: P2.20
enable_pin: !P2.18
rotation_distance: 8
microsteps: 16
position_endstop: 0
position_max: 200

